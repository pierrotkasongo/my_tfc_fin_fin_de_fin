{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget</title>
    <link rel="shortcut icon" href="{% static 'images/logo.jpg' %}" type="image/x-icon">
    <link rel="stylesheet" href="{% static 'css/index.css' %}">
    <script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</head>
<body>
    <div class="container content">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-7 col-xl-7">
                <img src="{% static 'images/forget1.webp' %}" class="img-fluid">
            </div>
            <div class="col-12 col-md-5 col-lg-5 col-xl-5 d-flex justify-content-center">
                <div class="container" style="position: relative; margin-top: 12rem;">
                    
                    <form action="" method="post">             
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert {{message.tags}} alert-dismissible fade show text-center mb-4" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="email" class="form-label">Email</label>
                            <input type="email" class="form-control" name="email" id="email" placeholder="votre mail" required>
                        </div>
                        <div class="mb-1">
                            <input type="submit" class="form-control btn-primary" value="Se connecter" required>
                        </div>
                    </form>
                    <div class="row">
                        <a class="" href="{% url 'connexion' %}"> <i class="fas fa-arrow-circle-left"></i> Retour</a>
                    </div>
                </div>
            </div>
        </div>
        
    </div>
</body>
<script src="{% static 'js/all.js' %}"></script>
<script src="{% static 'js/jquery.js' %}"></script>
<script src="{% static 'js/bootstrap.bundle.js' %}"></script>
</html>
