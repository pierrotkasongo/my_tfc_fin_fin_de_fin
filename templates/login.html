{% extends 'script.html' %}
{% load static %}
{% block main %}
<head>
    <title>Login</title>
</head>
    <div class="container">
        <div class="row">
            <div class="col-12 col-md-7 col-lg-7 col-xl-7">
                <img src="{% static 'images/login2.jpg' %}" class="img-fluid">
            </div>
            <div class="col-12 col-md-5 col-lg-5 col-xl-5 d-flex justify-content-center">
                <div class="container" style="position: relative; margin-top: 12rem;">
                    
                    <form action="" method="POST" enctype="multipart/form-data"> 
                        {% csrf_token %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert {{message.tags}} alert-dismissible fade show text-center mb-4" role="alert">
                            {{message}}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                        {% endfor %}
                        {% endif %}
                        <div class="mb-3">
                            <label for="first_name" class="form-label">Prénom</label>
                            <input type="text" class="form-control" name="username"  placeholder="votre prénom" required>
                        </div>
                        <div class="mb-4">
                            <label for="password" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" name="password" id="password" placeholder="votre mot de passe" required>
                        </div>
                        <div class="mb-1">
                            <input type="submit" class="form-control btn-primary" value="Se connecter" required>
                        </div>
                    </form>
                 
                    <div class="row mt-3">
                        <a class="" href="{% url 'home' %}"><i class="fas fa-arrow-circle-left"></i> Retour</a> 
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock main %}
